<html>
<head>

<style>
#status {
	height: 150px;
}
</style>

<script type="text/javascript" src="/resources/jquery-3.3.1.js"></script>
<script>
$(document).ready( function() {
  let playerName = prompt('Please player, enter you name:','Default');

	// initial state of the game
	let maxFuel = 100;
	let gameIsRunning = true;
	let state = {fuel: 100, minerals: 0 , planet: 'Earth'};
  $('#status').html(`${playerName}, your status is: ${JSON.stringify(state)}`);

	function quit(){
		$('#status').html( 'You logged out! ' +
							'Score: ...' + state.minerals );
		gameIsRunning = false;
		enterBtn.disabled = true;
		quitBtn.disabled = true;

        $.ajax({
				type: "POST",
				url: "http://localhost:3000/quit",
				dataType: "json",
				data: JSON.stringify({username: playerName, bestScore: state.minerals})
				})
    };

	function updatePlanetData(){
			$.ajax({
			type: "POST",
			url: "http://localhost:3000/",
			dataType: "json",
			data: JSON.stringify({planetName: state.planet, foundMinerals: foundMinerals})
			})
	};

	$('#enterBtn').click( ()=>{
		let text = `${playerName}, your status is: ${JSON.stringify(state)}`;

		switch( $('#userInput').val().toUpperCase() ){
			case 'SEARCH':{
				let dice = Math.floor(Math.random()*6)+1;
				if (dice<=4){


					/* dice = Math.floor(Math.random()*6)+1;
					if (dice==1){
            text += '<br/>... fuel.'
            if ((state.fuel + dice) < maxFuel){
						state.fuel += Math.floor(Math.random()*6)+1;
            }
						else {
            	state.fuel = maxFuel;
            }
					}
					if ((dice==2) || (dice==3)) { */
						//text += '<br/>... minerals!';
						foundMinerals = Math.floor(Math.random()*6)+1;
						text += '<br/>you searched on ' + state.planet + ' and found ' + foundMinerals + ' minerals!';
						state.minerals += foundMinerals;
						updatePlanetData();
						//return;
					} else {
					text += '<br/>you found nothing on ' + state.planet + ' right now.';
				}
			} break;
      case 'MOVE':{
        	let dice = Math.floor(Math.random()*6)+1;
        	let roll = Math.floor(Math.random()*6)+1; //Cost of travel
    			if (state.fuel <= roll) {
        			state.planet = 'Earth';
          		text += '<br/>you ran out of fuel and moved back to Earth.';
              state.fuel = maxFuel;
        	}
					else {
        			if (dice<=3){
          			state.planet = 'Jupiter';
                state.fuel -= roll;
        			}
        			if (dice>3){
          			state.planet = 'Venus';
                state.fuel -= roll;
        			}
              text += '<br/>you moved to ' + state.planet + '.';
        		}
      } break;
			case 'RETURN HOME':{
					text += '<br/>you are home!';
					state.fuel = maxFuel;
					state.planet ='Earth';
			} break;
			default: {
				text += '<br/>...command not recognized...';
			}
		}
		$('#status').html( text );
	});

	$('input:submit').on('click',function(){

		quit();

		return;
	});
});
</script>

<title>SpaceShip</title>
</head>
<body>
	<h1>SpaceShip</h1>
	<p>

		<p><h2>Situation</h2>
        <div>Instructions - use these commands to play:
            <br>SEARCH, MOVE, RETURN HOME
            <br>And click QUIT to finish the game.
        </div>
		<div id="status">...</div>
		</p>

		<hr/>

		<b>What do you want to do? (search/move/return home)</b>
		<br/>
		<input type="text" id="userInput" />
		<button type="button" id="enterBtn">ENTER</button><br />

		<form method="POST">
		<input type="submit" value="QUIT" id="quitBtn"/>
		</form>

		<script>
			var input = document.getElementById("userInput");
			input.addEventListener("keyup", function(event) {
				if (event.keyCode === 13) {
					event.preventDefault();
					document.getElementById("enterBtn").click();
  				}
			})
		</script>
	</p>

</body>
</html>
